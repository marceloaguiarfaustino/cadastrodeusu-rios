<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Cadastro de Contatos</title></h:head>
	<h:body>
	
	<h:form id= "formulario">
		<p:messages id="messagens" showDetail="false" closeable="true">
			<p:autoUpdate/>				
		</p:messages>
	
		<p:panel header="Cadastro de Contatos">
		<p:panelGrid columns="2"> 
			
			
			<p:outputLabel value="Nome:" for="nome"/>
			<h:panelGroup>
			<p:inputText value="#{contatoBean.contato.nome}" id="nome" required="true"/>
			<p:message for="nome"/>
			</h:panelGroup>
			
			
			<p:outputLabel value="Telefone:" for="telefone"/>
			<h:panelGroup>
			<p:inputText value="#{contatoBean.contato.telefone}" id="telefone" required="true"/>
			<p:message for="telefone"/>
			</h:panelGroup>
			
			
			<p:outputLabel for="basic" value="dataNascimento: "/>
            <p:datePicker id="basic" value="#{contatoBean.contato.dataNascimento}"
                          model="#{datePickerMetadataView.model}"/>
					
			
			<p:outputLabel value="E-mail:"/>
			<p:inputText value="#{contatoBean.contato.email}" />
					
			
			<p:commandButton value="Salvar" action="#{contatoBean.salvar}" update="formulario"/>
			
			<p:link value= "Listar" outcome="agenda"/>
		</p:panelGrid>
		</p:panel>
			
			
	</h:form>
	
	</h:body>
</html>
